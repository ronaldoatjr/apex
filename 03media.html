<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>03 - Média</title>

    <script> 
        
        // obter duas notas
         let n1 = parseFloat(prompt("Informe a primeira nota"))
         let n2 = parseFloat(prompt("Informe a segunda nota"))

         // Cálculo de média
         let media = (n1+n2)/2

         // Exibir o cálcula
         document.write("A média é "+media)
         

    </script>
</head>
<body>
    
</body>
</html>
