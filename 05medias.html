<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>03 - Médias</title>

    <script> 
        
         var n1 = prompt("Qual é o seu nome?")
        
         var n2 = parseFloat(prompt("Informe a segunda nota"))
         var n3 = parseFloat(prompt("Informe a terceira nota"))

         var media = (n1+n2+n3)/3

         document.write("A média é "+media)
         
         

    </script>
