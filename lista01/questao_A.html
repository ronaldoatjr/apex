<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>A - Questão</title>

    <script> 
        var n1 = parseFloat(prompt("Informe a primeira nota"));
        var n2 = parseFloat(prompt("Informe a segunda nota"));

        var media = (n1+n2)/2

        document.write("<br><h1>");
        document.write("A média do aluno é "+ media+"<br>");

       if(media >= 7){
            document.write("O aluno está APROVADO");
        }else{
            document.write("O aluno está REPROVADO");
        }

        document.write("</br></h1>");
        

    </script>
</head>
