<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C - Questão</title>

    <script> 
        var l1 = parseFloat(prompt("Informe a primeira medida"));
        var l2 = parseFloat(prompt("Informe a segunda medida"));
        var l3 = parseFloat(prompt("Informe a terceira medida"));
        var l4 = parseFloat(prompt("Informe a quarta medida"));


        document.write("<h1>"); 
        if((l1 == l2)&&(l2 == l3) && (l3 == l4)){
            document.write("Seu quadrado é perfeito<h1>");
        }else{
            document.write("Sua quadrado não é perfeito<h1>")
        }
        document.write("</h1>");
                

    </script>
