<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>E - Questão</title>

    <script> 
        var numero1 = parseFloat(prompt("Informe um numéro"));
        var numero2 = parseFloat(prompt("Informe o segundo numéro"));
        
        document.write("<h1>"); 
        if(numero1 == numero2){
            document.write("A soma dos numéro é "+(numero1 + numero2));
        }else{
            document.write("A multiplicação dos numéros é "+(numero1 * numero2));
        }
        

    </script>
</head>
<body>
    
</body>
</html>
