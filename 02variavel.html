<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>02 - Variável</title>

    <script> 
        
        /*
            VAR: Cria uma variável
            LET: Cria uma variável que pode ser alterado o valor temporariamente
            CONST: Constante que o valor definido é fixo, não podendo ser alterado
        */
        
        //Armazenar o nome
        var nome = prompt("Qual é o seu nome?")

        // Exibir o nome concatenando com o Bom dia 
        document.write("Bom dia "+nome);


    </script>
</head>

</html>
